<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <title>Peter's Slide</title>
</head>
<body>
    <div id="slidescreen">
    <div id="slide">
        <div id="header">
            <h1 id="title"></h1>
        </div>
        <div id="container">
            <p>loading...</p>
        </div>
        <div id="footer">
            <input type="range" id="slider" class="slider" min="1" max="100" value="1"></input>
            <div id="number">
                1
            </div>
        </div>
    </div>
</div>
    <script src="slides.js"></script>
</body>
</html>
